{% extends '_layout.html' %}


{% block content %}

<div class="breadcrumb-area pt-35 pb-35 bg-gray-3">
    <div class="container">
        <div class="breadcrumb-content text-center">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">Change Password</li>
            </ul>
        </div>
    </div>
</div>
<div class="login-register-area pt-100 pb-100">

    <div class="container">
        {% if msg %}
        <div class="alert alert-secondary alert-dismissible fade show" role="alert">
            <strong>Holy guacamole!</strong> {{ msg }}
        </div>
        {% endif %}

    </div>
    <div class="row">
        <div class="col-lg-7 col-md-12 ms-auto me-auto">

            <div class="login-register-wrapper">
                <div class="login-register-tab-list nav">
                    <a class="active" data-bs-toggle="tab" href="#lg1">
                        <h4> Change Password </h4>
                    </a>
                </div>
                <div class="tab-content">
                    <div id="lg1" class="tab-pane active">
                        <div class="login-form-container">
                            <div class="login-register-form">

                                <form method="post">
                                    <input type="password" name="current_pass" placeholder="Current Password">
                                    <input type="password" name="password1" placeholder="New Password">
                                    <input type="password" name="password2" placeholder="Confirm New Password">
                                    <div class="button-box">
                                        <button type="submit"><span>Change Password</span></button>
                                    </div>
                                </form>

                                </br>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
